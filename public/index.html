<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Remodel Chat MVP</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b0b0c; color: #f5f5f5; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 24px; }
    .card { background: #151517; border: 1px solid #26262a; border-radius: 14px; padding: 16px; box-shadow: 0 8px 20px rgba(0,0,0,.2); }
    .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 10px; }
    input, select, button, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #2f2f34; background: #1a1a1d; color: #fff; }
    textarea { height: 100px; resize: vertical; }
    button { cursor: pointer; }
    .chat { margin-top: 14px; max-height: 60vh; overflow: auto; padding-right: 4px; }
    .msg { padding: 10px 12px; border-radius: 12px; margin: 10px 0; line-height: 1.45; }
    .bot { background: #111114; border: 1px solid #242428; }
    .me { background: #0f2d1f; border: 1px solid #274231; }
    .small { font-size: 12px; opacity: .8; }
    .disabled-form { opacity: 0.6; pointer-events: none; }
    .disabled-form input, .disabled-form select, .disabled-form button { background: #232326 !important; color: #999 !important; }
    .disabled-chat textarea, .disabled-chat button {
      background: #232326 !important;
      color: #999 !important;
      pointer-events: none;
      opacity: 0.7;
    }
    .hidden { display: none !important; }
    .restart-btn { 
      margin: 16px auto 0 auto; 
      display: block; 
      background: #232326;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 30px;
      font-size: 16px;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    .restart-btn:hover {
      opacity: 1;
      background: #222;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Remodel Chat MVP</h2>
    <div class="card">
      <form id="prechatForm" autocomplete="off" onsubmit="return false;">
        <div class="row">
          <select id="projectType" required>
            <option value="">Select Project...</option>
            <option value="kitchen">Kitchen</option>
            <option value="bathroom">Bathroom</option>
            <option value="exterior">Exterior</option>
          </select>
          <input id="zip" placeholder="ZIP (e.g. 75022)" required />
          <input id="homeValue" placeholder="Home value (e.g. 1000000)" required />
          <select id="budget" required>
            <option value="">Budget...</option>
            <option value="<$5k">&lt;$5k</option>
            <option value="$5k-$10k">$5k-$10k</option>
            <option value="$10k-$20k">$10k-$20k</option>
            <option value="$20k-$40k">$20k-$40k</option>
            <option value="$40k-$80k">$40k-$80k</option>
            <option value="$80k-$160k">$80k-$160k</option>
            <option value=">$160k">&gt;$160k</option>
          </select>
          <select id="timeline" required>
            <option value="">Timeline...</option>
            <option value="<1 day">&lt;1 day</option>
            <option value="1-3 days">1-3 days</option>
            <option value="3-7 days">3-7 days</option>
            <option value="1-2 weeks">1-2 weeks</option>
            <option value="2-4 weeks">2-4 weeks</option>
            <option value="1-2 months">1-2 months</option>
            <option value="2-4 months">2-4 months</option>
            <option value="4-8 months">4-8 months</option>
            <option value=">8 months">&gt;8 months</option>
          </select>
        </div>
        <button id="nextBtn" type="submit">Next</button>
      </form>

      <div id="chatSection" class="hidden">
        <div id="chat" class="chat"></div>
        <div id="chatInputContainer" style="display:flex; gap:8px; margin-top: 8px;">
          <textarea id="input" placeholder="Type here..."></textarea>
          <button id="send">Send</button>
        </div>
        <div class="small">Tip: Be as detailed as possible. The more precise you can be, the more accurate the scores.</div>
        <button id="restartBtn" class="restart-btn hidden" type="button">Restart</button>
      </div>
    </div>
  </div>

  <script>
    const prechatForm = document.getElementById('prechatForm');
    const chatSection = document.getElementById('chatSection');
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const chatInputContainer = document.getElementById('chatInputContainer');
    const projectTypeEl = document.getElementById('projectType');
    const zipEl = document.getElementById('zip');
    const homeValueEl = document.getElementById('homeValue');
    const budgetEl = document.getElementById('budget');
    const timelineEl = document.getElementById('timeline');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');

    // Store budget and timeline locally for later use, but do NOT send to the bot
    let storedBudget = "";
    let storedTimeline = "";

    // Only send projectType, zip, homeValue to the bot
    const ctx = () => ({
      projectType: projectTypeEl.value,
      zip: zipEl.value,
      homeValue: homeValueEl.value,
      // budget and timeline intentionally NOT included here
    });

    const messages = [];
    let scorecardRendered = false;

    // Bar colors by score
    const SCORE_COLORS = [
      "#FF0000", // 1
      "#FF3300", // 2
      "#ff6600", // 3
      "#ff9900", // 4
      "#FFCC00", // 5
      "#FFFF00", // 6
      "#ccff00", // 7
      "#99ff00", // 8
      "#66ff00", // 9
      "#33ff00"  // 10
    ];

    function normalizeROI(roiStr) {
      const match = roiStr.match(/(\d+)\s*%/);
      if (!match) return 0;
      const roi = parseInt(match[1], 10);
      return Math.max(1, Math.min(10, Math.ceil(roi / 10)));
    }

    function normalizeCost(costStr) {
      // Assumes format like "$5,000-$10,000" or "$8000"
      const match = costStr.replace(/,/g,'').match(/\$?([\d\.]+)/);
      if (!match) return 0;
      const cost = parseFloat(match[1]);
      if (cost < 5000) return 10;
      if (cost < 10000) return 9;
      if (cost < 20000) return 8;
      if (cost < 40000) return 7;
      if (cost < 80000) return 6;
      if (cost < 160000) return 5;
      if (cost < 320000) return 4;
      if (cost < 640000) return 3;
      if (cost < 1280000) return 2;
      return 1;
    }

    function normalizeTimeline(str) {
      str = str.toLowerCase();
    
      if (str.includes("immediate")) return 10;
    
      // Extract all numbers and their units (days/weeks/months)
      // Handles "1-2 weeks", "3-7 days", "<1 week", "2 weeks", etc.
      const range = str.match(/(\d+)\s*-\s*(\d+)\s*(day|week|month)s?/);
      if (range) {
        const max = parseInt(range[2], 10);
        const unit = range[3];
        return scoreFromDuration(max, unit);
      }
    
      const single = str.match(/<\s*(\d+)\s*(day|week|month)s?/);
      if (single) {
        const val = parseInt(single[1], 10) - 1;
        return scoreFromDuration(val > 0 ? val : 1, single[2]);
      }
    
      const lone = str.match(/(\d+)\s*(day|week|month)s?/);
      if (lone) {
        return scoreFromDuration(parseInt(lone[1], 10), lone[2]);
      }
    
      return 1; // fallback
    }
    
    function scoreFromDuration(val, unit) {
      // Convert everything to days for scoring
      let days = val;
      if (unit.startsWith('week')) days *= 7;
      if (unit.startsWith('month')) days *= 30;
    
      if (days <= 0) return 10;
      if (days < 1) return 10;
      if (days < 3) return 9;
      if (days < 7) return 8;
      if (days < 14) return 7;
      if (days < 28) return 6;
      if (days < 60) return 5;
      if (days < 120) return 4;
      if (days < 240) return 3;
      if (days < 480) return 2;
      return 1;
    }

    function renderScoreBars(scoreData) {
      const container = document.createElement('div');
      container.style.margin = "20px 0";
      scoreData.forEach(item => {
        // Bar label and score (add " / 10")
        const label = document.createElement('div');
        label.textContent = `${item.label}: ${item.barValue} / 10`;
        container.appendChild(label);

        // Bar color by score (1-indexed)
        const colorIdx = Math.max(1, Math.min(10, item.barValue)) - 1;
        const barColor = SCORE_COLORS[colorIdx];

        // Bar
        const barOuter = document.createElement('div');
        barOuter.style.background = "#333";
        barOuter.style.height = "18px";
        barOuter.style.borderRadius = "8px";
        barOuter.style.margin = "6px 0";
        barOuter.style.width = "100%";
        const barInner = document.createElement('div');
        barInner.style.background = barColor;
        barInner.style.height = "100%";
        barInner.style.width = (item.barValue / 10 * 100) + "%"; // value expected 0-10
        barInner.style.borderRadius = "8px";
        barOuter.appendChild(barInner);
        container.appendChild(barOuter);

        // Explanation (show the actual range for first 3)
        const expl = document.createElement('div');
        expl.style.fontSize = "13px";
        expl.style.opacity = 0.85;
        expl.style.marginBottom = "16px";
        if (item.rangeText) {
          expl.textContent = `Range: ${item.rangeText}` + (item.explanation ? " â€” " + item.explanation : "");
        } else {
          expl.textContent = item.explanation;
        }
        container.appendChild(expl);
      });
      chatEl.appendChild(container);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function parseScorecard(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      const scorecardLabels = [
        "Expected financial ROI",
        "Estimated total cost",
        "Estimated timeline",
        "Expected longevity"
      ];
      const scores = [];
      for(let i=0; i<lines.length; i++) {
        for(const label of scorecardLabels) {
          if(lines[i].toLowerCase().startsWith(label.toLowerCase())) {
            const valueMatch = lines[i].match(/: ([^(\n]+)/);
            let value = valueMatch ? valueMatch[1].trim() : "";
            let barValue = 0, rangeText = "", explanation = "";
            if(label === "Expected financial ROI") {
              barValue = normalizeROI(value);
              rangeText = value;
            } else if(label === "Estimated total cost") {
              barValue = normalizeCost(value);
              rangeText = value;
            } else if(label === "Estimated timeline") {
              barValue = normalizeTimeline(value);
              rangeText = value;
            } else if(label === "Expected longevity") {
              const m = value.match(/(\d+)/);
              barValue = m ? parseInt(m[1], 10) : 0;
            }
            // Explanation is next line in parentheses
            if(lines[i+1] && lines[i+1].startsWith('(')) {
              explanation = lines[i+1].replace(/^\(|\)$/g, '');
            }
            scores.push({
              label, 
              value,      // The string value (range, percent, etc)
              barValue,   // Normalized 0-10
              rangeText,
              explanation
            });
          }
        }
      }
      return scores;
    }

    function disableChat() {
      inputEl.disabled = true;
      sendBtn.disabled = true;
      chatInputContainer.classList.add('disabled-chat');
      scorecardRendered = true;
    }

    function enableChat() {
      inputEl.disabled = false;
      sendBtn.disabled = false;
      chatInputContainer.classList.remove('disabled-chat');
      scorecardRendered = false;
    }

    function add(role, text) {
      if (role === 'assistant' && text.trim().startsWith('Here is your scorecard')) {
        // Parse and render bars
        const scores = parseScorecard(text);
        renderScoreBars(scores);
        disableChat();
      } else {
        const div = document.createElement('div');
        div.className = 'msg ' + (role === 'assistant' ? 'bot' : 'me');
        if (role === 'assistant') {
          div.innerHTML = marked.parse(text);
        } else {
          div.textContent = text;
        }
        chatEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
      }
    }

    async function callAPI() {
      const res = await fetch('/api/remodel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        // Only send the context WITHOUT budget and timeline
        body: JSON.stringify({ messages, context: ctx() })
      });
      const data = await res.json();
      const text = data.text || '[No response]';
      messages.push({ role: 'assistant', content: text });
      add('assistant', text);
    }

    sendBtn.onclick = async () => {
      if (scorecardRendered) return;
      const text = inputEl.value.trim();
      if (!text) return;
      messages.push({ role: 'user', content: text });
      add('user', text);
      inputEl.value = '';
      await callAPI();
    };

    function getInitialPrompt(type) {
      if (type === 'bathroom') {
        return `Describe the current state of your bathroom in as much detail as possible. Include: approximate size or S/M/L, ceiling height, vanity (width, sinks, cabinet style, countertop material), mirror/medicine storage, plumbing fixtures (faucet/shower/tub brands/finishes/ages), shower or tub details (size, pan, door/curtain, tile/surround material and condition), toilet type/age, flooring (material/condition), walls/paint/tile wainscot, lighting (ceiling, vanity), ventilation/exhaust, windows/doors/privacy, storage (linen/closet), and anything unusual/unique. Note roughly when it was last updated and any wear/issues (leaks, mold, grout, caulk).`;
      }
      if (type === 'kitchen') {
        return `Describe the current state of your kitchen in as much detail as possible. Include: approximate size or S/M/L, ceiling height, layout (galley/L/U/island/peninsula), cabinet style/material/color/height-to-ceiling/age/condition, countertop material/color/edges/backsplash, appliances (types, ages, finishes), sink/faucet, flooring (material/color/condition), lighting (cans, pendants, under-cabinet, brightness), electrical outlets, ventilation/hood, windows/doors, paint colors, and anything unusual/unique. Note roughly when it was last updated and any wear/issues you notice.`;
      }
      // Default/fallback for "exterior" or unknown
      return "Describe the current state of your home exterior in as much detail as possible. Include: siding/paint/brick/stone materials and condition, roof (material, age, condition), windows/doors (type, condition), landscaping, pathways, fencing, lighting, drainage, and anything unusual/unique. Note roughly when last updated and any wear/issues you notice.";
    }

    function startNewChat() {
      chatEl.innerHTML = '';
      messages.length = 0;
      const type = projectTypeEl.value;
      const prompt = getInitialPrompt(type);
      messages.push({ role: 'assistant', content: prompt });
      add('assistant', prompt);
      enableChat();
    }

    // Gray out form once form is filled and next is clicked, show chat and restart button
    prechatForm.onsubmit = function() {
      if (
        !projectTypeEl.value ||
        !zipEl.value.trim() ||
        !homeValueEl.value.trim() ||
        !budgetEl.value ||
        !timelineEl.value
      ) {
        return false;
      }
      // Store budget and timeline locally for later scoring use
      storedBudget = budgetEl.value;
      storedTimeline = timelineEl.value;
      prechatForm.classList.add('disabled-form');
      chatSection.classList.remove('hidden');
      restartBtn.classList.remove('hidden');
      startNewChat();
      return false;
    };

    // Restart button logic: close chat, re-enable form, keep previous form values
    restartBtn.onclick = function() {
      chatSection.classList.add('hidden');
      prechatForm.classList.remove('disabled-form');
      restartBtn.classList.add('hidden');
      // Clear chat messages and AI/user history
      chatEl.innerHTML = '';
      messages.length = 0;
      enableChat();
      // Do not reset form values!
    };
  </script>
</body>
</html>
